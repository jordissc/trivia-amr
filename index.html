                this.playerName = '';

            loadLeaderboard() {
                const stored = localStorage.getItem('amr_leaderboard');
                this.leaderboard = stored ? JSON.parse(stored) : [];
            }

            saveLeaderboard() {
                localStorage.setItem('amr_leaderboard', JSON.stringify(this.leaderboard));
            }

            startGame() {
                const input = document.getElementById('playerNameInput');
                if (!input || !input.value.trim()) {
                    alert('Por favor, ingres√° tu nombre para comenzar');
                    return;
                }
                
                this.playerName = input.value.trim();
                this.gameStarted = true;
                this.selectQuestions();
                this.startTimer();
                this.render();
            }

            selectQuestions() {
                // Seleccionar 5 preguntas secuenciales desde el √≠ndice global
                this.gameQuestions = [];
                for (let i = 0; i < this.questionsPerGame; i++) {
                    const questionIndex = (this.globalQuestionIndex + i) % allQuestions.length;
                    const originalQuestion = {...allQuestions[questionIndex]};
                    
                    // Mezclar las opciones aleatoriamente
                    const shuffledQuestion = this.shuffleOptions(originalQuestion);
                    this.gameQuestions.push(shuffledQuestion);
                }
                // Actualizar √≠ndice global para la pr√≥xima partida
                this.globalQuestionIndex = (this.globalQuestionIndex + this.questionsPerGame) % allQuestions.length;
            }

            shuffleOptions(question) {
                // Crear un array de objetos con opci√≥n y su √≠ndice original
                const optionsWithIndex = question.options.map((option, index) => ({
                    text: option,
                    isCorrect: index === question.correct
                }));
                
                // Mezclar el array usando algoritmo Fisher-Yates
                for (let i = optionsWithIndex.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [optionsWithIndex[i], optionsWithIndex[j]] = [optionsWithIndex[j], optionsWithIndex[i]];
                }
                
                // Extraer las opciones mezcladas y encontrar el nuevo √≠ndice correcto
                const shuffledOptions = optionsWithIndex.map(item => item.text);
                const newCorrectIndex = optionsWithIndex.findIndex(item => item.isCorrect);
                
                return {
                    ...question,
                    options: shuffledOptions,
                    correct: newCorrectIndex
                };
            }

            startTimer() {
                this.timeLeft = 15;
                this.stopTimer();
                this.timerInterval = setInterval(() => {
                    this.timeLeft--;
                    this.updateTimer();
                    
                    if (this.timeLeft <= 0) {
                        this.timeUp();
                    }
                }, 1000);
            }

            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }

            updateTimer() {
                const timerElement = document.getElementById('timer');
                const timerValue = document.getElementById('timerValue');
                
                if (timerElement && timerValue) {
                    timerValue.textContent = this.timeLeft;
                    
                    timerElement.classList.remove('warning', 'danger');
                    if (this.timeLeft <= 5) {
                        timerElement.classList.add('danger');
                    } else if (this.timeLeft <= 10) {
                        timerElement.classList.add('warning');
                    }
                }
            }

            getPoints() {
                if (this.timeLeft > 10) return 3;
                if (this.timeLeft > 5) return 2;
                return 1;
            }

            selectOption(index) {
                if (this.answered) return;
                this.selectedAnswer = index;
                this.submitAnswer();
            }

            submitAnswer() {
                if (this.answered) return;
                
                this.stopTimer();
                this.answered = true;
                
                const question = this.gameQuestions[this.currentQuestionIndex];
                const isCorrect = this.selectedAnswer === question.correct;
                
                if (isCorrect) {
                    const points = this.getPoints();
                    this.score += points;
                }
                
                this.render();
            }

            timeUp() {
                this.stopTimer();
                if (!this.answered) {
                    this.answered = true;
                    this.selectedAnswer = -1; // Marca como tiempo agotado
                    this.render();
                }
            }

                    this.startTimer();

                            <div class="stat-label">Pregunta</div>
                            <div class="stat-value">${this.currentQuestionIndex + 1}/${this.questionsPerGame}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Jugador</div>
                            <div class="stat-value" style="font-size: 1.3rem;">${this.playerName}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Puntaje</div>
                            <div class="stat-value">${this.score}</div>
                        </div>
                    </div>

                    <div class="timer-container">
                        <div id="timer" class="timer">
                            <div id="timerValue" class="timer-value">${this.timeLeft}</div>
                            <div class="timer-label">segundos</div>
                        </div>
                    </div>

                    <div class="card-container">
                        <div class="card">
                            ${this.answered && this.selectedAnswer === question.correct ? 
                                `<div class="points-indicator">+${this.getPoints()} puntos</div>` : ''}
                            
                            <div class="question-header">
                                <span class="question-number">PREGUNTA ${this.currentQuestionIndex + 1}</span>
                                <span class="card-number">Tarjeta #${cardId}</span>
                            </div>

                            <h3 class="question-text">${question.question}</h3>

                            <div class="options">
                                ${question.options.map((option, index) => {
                                    let className = 'option';
                                    if (this.answered) {
                                        className += ' disabled';
                                        if (index === question.correct) {
                                            className += ' correct';
                                        } else if (index === this.selectedAnswer && index !== question.correct) {
                                            className += ' incorrect';
                                        }
                                    } else if (this.selectedAnswer === index) {
                                        className += ' selected';
                                    }
                                    return `
                                        <div class="${className}" onclick="game.selectOption(${index})">
                                            <strong>${String.fromCharCode(65 + index)}.</strong> ${option}
                                        </div>
                                    `;
                                }).join('')}
                            </div>

                            ${this.answered ? `
                                <div style="margin-top: 1.5rem; padding: 1.5rem; background: rgba(0, 212, 255, 0.1); border-radius: 15px; border-left: 4px solid var(--secondary);">
                                    <strong style="color: var(--secondary);">üí° Explicaci√≥n:</strong><br/>
                                    <span style="color: var(--light); font-size: 1.1rem;">${question.explanation}</span>
                                </div>
                            ` : ''}

                            ${this.answered ? `
                                <div class="button-container">
                                    <button class="btn" onclick="game.nextQuestion()">
                                        ${this.currentQuestionIndex < this.questionsPerGame - 1 ? 
                                            '‚Üí Siguiente Pregunta' : 
                                            'üèÅ Ver Resultados'}
                                    </button>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }

            renderLeaderboard(highlight = false) {
                if (this.leaderboard.length === 0) {
                    return '';
                }

                const currentPlayerScore = highlight ? this.score : null;

                return `
                    <div class="leaderboard">
                        <h3 class="leaderboard-title">üèÜ Ranking de los Mejores</h3>
                        <ul class="leaderboard-list">
                            ${this.leaderboard.map((entry, index) => {
                                const isCurrentPlayer = highlight && 
                                    entry.name === this.playerName && 
                                    entry.score === currentPlayerScore &&
                                    index === this.leaderboard.findIndex(e => 
                                        e.name === this.playerName && e.score === currentPlayerScore
                                    );
                                
                                let rankClass = '';
                                if (index === 0) rankClass = 'gold';
                                else if (index === 1) rankClass = 'silver';
                                else if (index === 2) rankClass = 'bronze';

                                return `
                                    <li class="leaderboard-item ${isCurrentPlayer ? 'highlight' : ''}">
                                        <span class="leaderboard-rank ${rankClass}">
                                            ${index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : `#${index + 1}`}
                                        </span>
                                        <span class="leaderboard-player">${entry.name}</span>
                                        <span class="leaderboard-score">${entry.score} pts</span>
                                        <span class="leaderboard-details">${entry.date}</span>
                                    </li>
                                `;
                            }).join('')}
                        </ul>
                    </div>
                `;
            }
        }

        // Inicializar juego
        let game = new TriviaGame();
    </script>
</body>
</html>
